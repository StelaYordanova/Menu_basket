<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="basket">
        <h2>This is basket</h2>
        <ul>
            <li id="coffeeBasket">Coffee<span class="quantity">0</span> <span class="price">0</span></li>
            <li id="teaBasket">Tea <span class="quantity">0</span> <span class="price">0</span></li>
            <li id="juiceBasket">Juice <span class="quantity">0</span> <span class="price">0</span></li>
        </ul>
        <h3>Final Price: <span class="totalPrice">0</span></h3>
    </div>
    <div id="coffee">
        <img src="images/coffee.jpg" style="height: 150px;width: 200px;" alt="coffee">
        <button data-action="add">add</button>
        <button data-action="remove">remove</button>
    </div>
    <div id="tea">
        <img src="images/tea.jpg" style="height: 150px;width: 200px;" alt="tea">
        <button data-action="add">add</button>
        <button data-action="remove">remove</button>
    </div>
    <div id="juice">
        <img src="images/juice.jpg" style="height: 150px;width: 200px;" alt="juice">
        <button data-action="add">add</button>
        <button data-action="remove">remove</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
